<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boredAPI</title>
  </head>
  <body>
    <h1 id="activity">practicing API</h1>
    <h3>Learn From: <a href="" id="explore-link">Visit this place</a></h3>
    <script>
      function doSomething() {
        fetch("http://www.boredapi.com/api/activity/")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("activity").innerText = data.activity;
            console.log(data);
          });
      }
    //   doSomething();
    setInterval(() => {
        doSomething();
    }, 3000);
    </script>
  </body>
</html>
